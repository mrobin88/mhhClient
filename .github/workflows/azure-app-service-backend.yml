name: Deploy Django Backend to Azure App Service

on:
  push:
    branches: [ main ]
    paths:
      - 'config/**'
      - 'clients/**'
      - 'users/**'
      - 'manage.py'
      - 'requirements.txt'
      - 'runtime.txt'
      - 'setup.py'
      - 'startup.sh'
      - '.deployment'
      - '.github/workflows/azure-app-service-backend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify project structure
        run: |
          echo "=== Project Structure ==="
          ls -la | grep -E "(manage.py|requirements.txt|runtime.txt|config|clients|users)" || true
          echo ""
          echo "=== Verifying Django project at root ==="
          test -f manage.py && echo "✅ manage.py exists" || echo "❌ manage.py missing"
          test -f requirements.txt && echo "✅ requirements.txt exists" || echo "❌ requirements.txt missing"
          test -f runtime.txt && echo "✅ runtime.txt exists" || echo "❌ runtime.txt missing"
          test -d config && echo "✅ config/ exists" || echo "❌ config/ missing"

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'mhh-client-backend'
          package: '.'  # Ensure this is the folder containing manage.py
