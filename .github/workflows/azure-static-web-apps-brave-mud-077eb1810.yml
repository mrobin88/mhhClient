name: Deploy to Azure Static Web Apps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Prevent overlapping deployments to avoid 409 Conflict errors
concurrency:
  group: azure-static-web-apps-deployment
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Azure Static Web Apps API Token
        run: |
          if [ -z "$AZURE_STATIC_WEB_APPS_API_TOKEN" ]; then
            echo "‚ùå ERROR: AZURE_STATIC_WEB_APPS_API_TOKEN secret is not set!"
            exit 1
          fi
          # Verify token is not empty and has reasonable length (Azure tokens are typically long)
          TOKEN_LENGTH=${#AZURE_STATIC_WEB_APPS_API_TOKEN}
          if [ "$TOKEN_LENGTH" -lt 20 ]; then
            echo "‚ùå ERROR: AZURE_STATIC_WEB_APPS_API_TOKEN appears to be invalid (too short)"
            exit 1
          fi
          echo "‚úÖ Azure Static Web Apps API Token is set and appears valid (length: $TOKEN_LENGTH)"
        env:
          AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

      - name: Verify requirements.txt exists and is not empty
        run: |
          if [ ! -f "backend/requirements.txt" ]; then
            echo "‚ùå ERROR: backend/requirements.txt does not exist!"
            exit 1
          fi
          if [ ! -s "backend/requirements.txt" ]; then
            echo "‚ùå ERROR: backend/requirements.txt is empty!"
            exit 1
          fi
          echo "‚úÖ requirements.txt exists and is not empty"
          echo "üìã Contents preview:"
          head -5 backend/requirements.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: https://mhh-client-backend-cuambzgeg3dfbphd.centralus-01.azurewebsites.net
          VITE_API_BASE_URL: https://mhh-client-backend-cuambzgeg3dfbphd.centralus-01.azurewebsites.net

      - name: Copy staticwebapp.config.json to dist
        run: |
          cp frontend/staticwebapp.config.json frontend/dist/staticwebapp.config.json

      - name: Verify build output
        run: |
          echo "Checking dist folder contents..."
          ls -la frontend/dist/
          echo "Checking index.html..."
          head -20 frontend/dist/index.html
          if grep -q "/src/main.ts" frontend/dist/index.html; then
            echo "‚ùå ERROR: Development index.html found in dist!"
            exit 1
          fi
          if ! grep -q "/assets/index-" frontend/dist/index.html; then
            echo "‚ùå ERROR: Built assets not found in index.html!"
            exit 1
          fi
          echo "‚úÖ Build output looks correct"

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend/dist"
          output_location: "."
          skip_app_build: true
