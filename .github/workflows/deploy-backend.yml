name: Deploy Django Backend to Azure App Service

on:
  # Disabled - use azure-backend-deploy.yml instead
  workflow_dispatch: # Only manual trigger

env:
  AZURE_WEBAPP_NAME: mhh-client-backend
  AZURE_RESOURCE_GROUP: mhh-client-rg
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Setup Python ${{ env.PYTHON_VERSION }} Environment
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: 'Install dependencies'
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 'Run Django system checks'
      run: |
        cd backend
        python manage.py check --settings=config.simple_settings

    - name: 'Run tests'
      run: |
        cd backend
        python manage.py test --settings=config.simple_settings

    - name: 'Collect static files'
      run: |
        cd backend
        python manage.py collectstatic --noinput --settings=config.simple_settings

    - name: 'Make startup.sh executable'
      run: |
        cd backend
        chmod +x startup.sh

    - name: 'Login to Azure'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Deploy to Azure Web App'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
        package: './backend'
        startup-file: 'startup.sh'

    - name: 'Wait for deployment to complete'
      run: sleep 30

    - name: 'Run migrations via Azure CLI'
      run: |
        echo "Migrations will run automatically via startup.sh during deployment"
        echo "startup.sh contains: python manage.py migrate --noinput"
        echo "No manual migration needed - handled by App Service startup"

    - name: 'Verify deployment'
      run: |
        echo "Checking if the application is responding..."
        curl -f -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/ || echo "Health check failed, but deployment may still be working. Check Azure portal."

    - name: 'Deployment Summary'
      run: |
        echo "üöÄ Deployment completed!"
        echo "üì± Backend URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo "üîç Check Azure portal for detailed logs if needed"
        echo "üóÑÔ∏è  Database migrations are applied automatically by startup.sh"
        echo "‚úÖ Your startup.sh script handles migrations on every deployment"
