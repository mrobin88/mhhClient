name: Deploy Django Backend to Azure App Service

on:
  push:
    branches: [ main, master ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'backend/**'

env:
  AZURE_WEBAPP_NAME: mhh-client-backend
  AZURE_WEBAPP_PACKAGE_PATH: './backend'
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_USER: testuser
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Setup Python ${{ env.PYTHON_VERSION }} Environment
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: 'Install dependencies'
      run: |
        cd backend
        pip install -r requirements.txt

    - name: 'Run tests'
      run: |
        cd backend
        # Set test database to PostgreSQL to match production
        export DATABASE_PASSWORD="testpass"
        export DATABASE_NAME="testdb"
        export DATABASE_USER="testuser"
        export DATABASE_HOST="localhost"
        export DATABASE_PORT="5432"
        python manage.py test --settings=config.simple_settings

    - name: 'Collect static files'
      run: |
        cd backend
        python manage.py collectstatic --noinput --settings=config.simple_settings

    - name: 'Make startup.sh executable'
      run: |
        cd backend
        chmod +x startup.sh

    - name: 'Deploy to Azure Web App'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}